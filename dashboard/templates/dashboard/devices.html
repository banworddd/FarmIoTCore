{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Устройства{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/user_farms.css' %}">
<link rel="stylesheet" href="{% static 'css/devices.css' %}">
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/devices_orgs.js' %}"></script>
<script src="{% static 'js/devices_farms.js' %}"></script>
<script src="{% static 'js/devices_zones.js' %}"></script>
<script type="module" src="/static/js/devices_data_modal.js"></script>
<script type="module" src="/static/js/devices_data.js"></script>
<script src="{% static 'js/tabs_drag_scroll.js' %}"></script>
<script src="{% static 'js/devices_add_device.js' %}"></script>
{% endblock %}
{% block content %}
<div class="farms-page">
    <div class="content-wrapper">
        <div class="header-card">
            <div class="farms-header">
                <h1 class="farms-title">Устройства</h1>
            </div>
        </div>
        <div class="all-tabs">
            <div class="org-tabs-list" id="orgTabsList">
            </div>
            <div class="farm-tabs-list" id="farmTabsList">
            </div>
            <div class="zone-tabs-list" id="zoneTabsList">
            </div>
        </div>
        <div class="add-device-block">
            <button id="addDeviceBtn" class="add-device-btn">
                <i class="fa fa-plus"></i> Добавить устройство
            </button>
        </div>
        <div class="devices-container" id="devicesContainer">
        </div>
    </div>
</div>
{% endblock %}
