{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Устройства{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/user_farms.css' %}">
<link rel="stylesheet" href="{% static 'css/devices.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/devices_orgs.js' %}"></script>
<script src="{% static 'js/devices_farms.js' %}"></script>
<script src="{% static 'js/devices_zones.js' %}"></script>
<script src="{% static 'js/devices_data.js' %}"></script>
{% endblock %}

{% block content %}
<div class="farms-page">
    <!-- Заголовок -->
    <div class="content-wrapper">
        <div class="header-card">
            <div class="farms-header">
                <h1 class="farms-title">Устройства</h1>
            </div>
        </div>

        <!-- Вкладки организаций -->
        <div class="org-tabs">
            <div class="org-tabs-list" id="orgTabsList">
                <!-- Вкладки будут добавлены через JavaScript -->
            </div>
        </div>

        <!-- Контент выбранной организации -->
        <div class="org-content">
            <div class="detail-card">
                <div id="orgDescription" class="org-description">
                    <!-- Описание организации будет добавлено через JavaScript -->
                </div>
                
                <!-- Вкладки ферм -->
                <div class="farm-tabs">
                    <div class="farm-tabs-list" id="farmTabsList">
                        <!-- Вкладки ферм будут добавлены через JavaScript -->
                    </div>
                </div>

                <!-- Вкладки зон -->
                <div class="zone-tabs">
                    <div class="zone-tabs-list" id="zoneTabsList">
                        <!-- Вкладки зон будут добавлены через JavaScript -->
                    </div>
                </div>

                <!-- Карточки устройств -->
                <div class="devices-container" id="devicesContainer">
                    <!-- Карточки устройств будут добавлены через JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
